name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: 3.111.157.102
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Fix git ownership and safe directory issues
          cd /var/www/app1
          sudo git config --global --add safe.directory /var/www/app1
          sudo git config --global --add safe.directory /var/www/app2
          sudo chown -R ubuntu:ubuntu .
          git pull origin main
          
          cd /var/www/app2
          sudo chown -R ubuntu:ubuntu .
          git pull origin main
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/app1
          sudo chown -R www-data:www-data /var/www/app2
          sudo chmod -R 775 /var/www/app1
          sudo chmod -R 775 /var/www/app2
          
          # Restart PHP-FPM only
          sudo systemctl restart php8.2-fpm
